<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js Pong</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="ball.js"></script>
    <script src="paddle.js"></script>
    <script>
        //PLAYERS (PADDLES)
        let p1;
        let p2;
        //PELOTA
        let ball;
        //CONSTANTE
        const SPEED_PADDLE = 1;

        function setup() {
            createCanvas(windowWidth, windowHeight-100);
            ball = new Ball();
            p1 = new Paddle(true);
            p2 = new Paddle(false);
        }

        function draw() {
            background("#1f1e1e");
            fill("white");
            p1.draw();
            p2.draw();
            ball.draw();

            ball.move();
            p1.update();
            p2.update();

            ball.edge();
        }

        function keyReleased() {
            p1.move(0);
            p2.move(0);
        }

        function keyPressed() {
            //console.log(key, keyCode);

            //PLAYER #1
            //TECLA 'w'
            if(keyCode === 87)
                p1.move(-SPEED_PADDLE);
            //TECLA 's'
            if(keyCode === 83)
                p1.move(SPEED_PADDLE);

            //PLAYER #2
            //TECLA 'Arrow Up'
            if(keyCode === UP_ARROW)
                console.log('p2 up');
            //TECLA 'Arrow Down'
            if(keyCode === DOWN_ARROW)
                console.log('p2 down');
        }
    </script>
</body>
</html>
