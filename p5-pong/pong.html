<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js Pong</title>
    <style>
        body {margin: 0;}
        canvas {display: block;}
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="ball.js"></script>
    <script src="paddle.js"></script>
    <script>
        //PLAYERS (PADDLES)
        let p1;
        let p2;
        //PELOTA
        let ball;
        //CONSTANTE
        const SPEED_PADDLE = 10;
        //PUNTAJE   P1  P2
        let score = [0, 0];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            ball = new Ball();
            p1 = new Paddle(true);
            p2 = new Paddle(false);
        }

        function draw() {
            background("#1f1e1e");
            noStroke();
            fill("white");
            for (let i = 0; i <= height; i+=50) {
                rect((width-10)/2, i, 10, 20);
            }

            p1.draw();
            p2.draw();
            ball.draw();

            ball.move();

            p1.update();
            p2.update();

            recordScore();
            ball.edge();
            ball.collideWithPlayer(p1.getX(), p1.getY(), p2.getX(), p2.getY());

            textSize(32);
            text('Player 1', 10, 30);
            text('Player 2', width-130, 30);
            textSize(48);
            if(score[0]<10){
                text(score[0], width/2-80, 40);
            } else {
                text(score[0], width/2-100, 40);
            }
            text(score[1], width/2+60, 40);
        }

        function keyReleased() {
            p1.move(0);
            p2.move(0);
        }

        function keyPressed() {
            //PLAYER #1
            //TECLA 'w'
            if(keyCode === 87)
                p1.move(-SPEED_PADDLE);
            //TECLA 's'
            if(keyCode === 83)
                p1.move(SPEED_PADDLE);

            //PLAYER #2
            //TECLA 'Arrow Up'
            if(keyCode === UP_ARROW)
                p2.move(-SPEED_PADDLE);
            //TECLA 'Arrow Down'
            if(keyCode === DOWN_ARROW)
                p2.move(SPEED_PADDLE);
        }

        function recordScore() {
            if(ball.x - ball.r <=0) {
                score[1]++;
            } else if(ball.x + ball.r >= width) {
                score[0]++;
            }
        }
    </script>
</body>
</html>
